<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisme - Admin Control</title>
    <style>
        :root {
            --bg: #0B0E14;
            --card-bg: #161B22;
            --primary: #3B82F6;
            --accent: #10B981;
            --text: #F9FAFB;
            --danger: #EF4444;
            --modal-bg: rgba(0, 0, 0, 0.9);
            --admin-msg: #1E3A8A;
            --user-msg: #30363D;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding-bottom: 80px;
        }

        .header { 
            padding: 20px; 
            text-align: center; 
            background: #111827;
            border-bottom: 2px solid var(--primary);
            position: sticky; top: 0; z-index: 1000;
        }
        
        .header h1 { margin: 0; font-size: 18px; color: var(--primary); letter-spacing: 1px; text-transform: uppercase; font-style: italic; }

        .nav-categories { 
            display: flex; overflow-x: auto; padding: 12px; gap: 8px; 
            background: #0B0E14; border-bottom: 1px solid #30363D;
        }
        .nav-categories::-webkit-scrollbar { display: none; }
        .nav-categories button { 
            background: var(--card-bg); border: 1px solid #30363D; color: #8B949E; 
            padding: 8px 16px; border-radius: 6px; cursor: pointer; white-space: nowrap;
            font-weight: 600; font-size: 13px;
        }
        .nav-categories button.active { background: var(--primary); color: white; border-color: var(--primary); }

        #display-area { padding: 15px; max-width: 500px; margin: auto; }
        .category-title { display: flex; justify-content: space-between; align-items: center; color: var(--primary); margin-bottom: 12px; font-weight: bold; font-size: 14px; text-transform: uppercase; }

        .card { 
            background: var(--card-bg); padding: 15px; margin-bottom: 12px; 
            border-radius: 12px; border: 1px solid #30363D; position: relative;
            overflow: hidden;
        }

        /* T√®m jw√®t nan Admin */
        .game-badge {
            position: absolute; top: 0; right: 0; padding: 4px 12px;
            font-size: 10px; font-weight: bold; color: white; border-bottom-left-radius: 10px;
        }

        .user-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .profile-pic { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }

        .update-box { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; padding-top: 12px; border-top: 1px solid #30363D; }
        .update-box input, .update-box textarea, .update-box select {
            width: 100%; padding: 8px; background: #0D1117; border: 1px solid #30363D; color: white; border-radius: 6px;
        }

        .btn-update { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-ban { background: var(--danger); color: white; border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-plus { background: var(--primary); color: white; width: 40px; height: 40px; border-radius: 50%; font-size: 24px; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: var(--modal-bg); justify-content: center; align-items: center; }
        .modal-content { width: 90%; max-width: 350px; background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid var(--primary); }

        /* Game Selector Style */
        .game-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .game-item { text-align: center; cursor: pointer; opacity: 0.5; }
        .game-item.active { opacity: 1; }
        .game-item img { width: 100%; border-radius: 8px; border: 2px solid transparent; }
        .game-item.active img { border-color: var(--primary); }
        .game-item span { font-size: 8px; display: block; margin-top: 4px; }
    </style>
</head>
<body>

    <div class="header"><h1>PRISME - ADMIN CONTROL</h1></div>

    <div class="nav-categories" id="navBar">
        <button onclick="chajKategori('admin_requests/deposits', 'Depo', this)">Depo</button>
        <button onclick="chajKategori('admin_requests/withdrawals', 'Retr√®', this)">Retr√®</button>
        <button onclick="chajKategori('challenges', 'Defi', this)">Defi</button>
        <button onclick="chajKategori('tournaments', 'Tournoi', this)">Tournoi</button>
        <button onclick="chajKategori('admin_requests/match_results', 'Pr√®v Match', this)">Pr√®v Match</button>
        <button onclick="chajKategori('users', 'Users', this)">Users</button>
        <button onclick="chajKategori('chat', 'Chat', this)">Chat</button>
    </div>

    <div id="display-area"></div>

    <div id="modalTournoi" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--primary); margin:0 0 15px 0; text-align:center;">Lage Tounwa</h3>
            
            <div class="game-grid">
                <div class="game-item active" onclick="selGame('Free Fire', this)"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770996847/e23ffb9c2e863d2fb034906c15d1bf98_pxlul2.jpg"><span>Free Fire</span></div>
                <div class="game-item" onclick="selGame('CODM', this)"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg"><span>CODM</span></div>
                <div class="game-item" onclick="selGame('PUBG Mobile', this)"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997081/c7072f4fca2663a155a55373d64a37be_f7vp1l.jpg"><span>PUBG</span></div>
            </div>

            <div class="update-box">
                <input type="hidden" id="t-game" value="Free Fire">
                <textarea id="t-desc" placeholder="Deskripsyon tounwa a..."></textarea>
                <input type="date" id="t-date">
                <input type="time" id="t-time">
                <button class="btn-update" style="width:100%" onclick="voyeTournoi()">Pibliye</button>
                <button class="btn-ban" style="width:100%" onclick="closeTournoiModal()">Anile</button>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <img class="modal-content" id="imgFull" style="background:transparent; border:none; max-width:95%;">
        <button onclick="closeModal()" style="position:absolute; top:20px; right:20px; background:red; color:white; border:none; padding:10px;">X</button>
    </div>

    <div id="chat-box" style="display:none; position:fixed; bottom:0; width:100%; background:#161B22; padding:10px;">
        <div style="display:flex; gap:10px; max-width:500px; margin:auto;">
            <input type="text" id="msg" style="flex:1; padding:10px; border-radius:5px; background:#000; color:white; border:1px solid #333;" placeholder="Ekri Admin Message...">
            <button class="btn-update" onclick="voyeMesaj()">Voye</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, update, serverTimestamp, off, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHVG_0BCd0V_lFSmg3_2qyC5rKclG-b0M",
            authDomain: "prime-gaming-ht.firebaseapp.com",
            databaseURL: "https://prime-gaming-ht-default-rtdb.firebaseio.com",
            projectId: "prime-gaming-ht",
            storageBucket: "prime-gaming-ht.firebasestorage.app",
            appId: "1:579566074161:web:e50abea764dd4d37371810"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let currentRef = null;

        // Imaj jw√®t pou t√®m yo
        const gameImgs = {
            "Free Fire": "https://res.cloudinary.com/dcpcbglsw/image/upload/v1770996847/e23ffb9c2e863d2fb034906c15d1bf98_pxlul2.jpg",
            "CODM": "https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg",
            "PUBG Mobile": "https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997081/c7072f4fca2663a155a55373d64a37be_f7vp1l.jpg"
        };

        window.selGame = (name, el) => {
            document.getElementById('t-game').value = name;
            document.querySelectorAll('.game-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        };

        window.openTournoiModal = () => document.getElementById("modalTournoi").style.display = "flex";
        window.closeTournoiModal = () => document.getElementById("modalTournoi").style.display = "none";
        window.openModal = (src) => { document.getElementById("myModal").style.display = "flex"; document.getElementById("imgFull").src = src; };
        window.closeModal = () => document.getElementById("myModal").style.display = "none";

        window.voyeTournoi = function() {
            const game = document.getElementById('t-game').value;
            const desc = document.getElementById('t-desc').value;
            const date = document.getElementById('t-date').value;
            const time = document.getElementById('t-time').value;

            if(!desc || !date || !time) return alert("Ranpli tout bwat yo!");

            push(ref(db, 'tournaments'), {
                game: game,
                description: desc,
                date: date,
                time: time,
                status: "open",
                timestamp: serverTimestamp()
            }).then(() => {
                alert("Tounwa " + game + " lage!");
                closeTournoiModal();
            });
        };

        window.chajKategori = function(path, non, btn) {
            if (currentRef) off(currentRef);
            document.querySelectorAll('.nav-categories button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const area = document.getElementById('display-area');
            document.getElementById('chat-box').style.display = (non === 'Chat') ? 'block' : 'none';
            
            let btnPlus = (non === 'Tournoi') ? `<button class="btn-plus" onclick="openTournoiModal()">+</button>` : "";
            area.innerHTML = `<div class="category-title"><span>${non}</span> ${btnPlus}</div><div style="text-align:center; padding:20px;">Ap chaje...</div>`;

            currentRef = ref(db, path);
            onValue(currentRef, (snapshot) => {
                area.innerHTML = `<div class="category-title"><span>${non}</span> ${btnPlus}</div>`;
                if (!snapshot.exists()) { area.innerHTML += `<div style="text-align:center; color:#555;">Pa gen done.</div>`; return; }

                snapshot.forEach((child) => {
                    const data = child.val();
                    const key = child.key;
                    let html = "";

                    if(non === "Users") {
                        html = `
                        <div class="card">
                            <div class="user-header">
                                <img src="${data.profilePic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="profile-pic">
                                <b>${data.username}</b>
                            </div>
                            <div style="font-size:12px; color:#8B949E;">
                                Balans: <span style="color:var(--accent)">${data.balance || 0} HTG</span><br>
                                Tel: ${data.phone || 'N/A'}
                            </div>
                            <div class="update-box">
                                <input type="number" id="bal-${key}" placeholder="Nouvo balans">
                                <button class="btn-update" onclick="updateBal('${key}')">Mete K√≤b</button>
                                <button class="btn-ban" onclick="deleteItem('users/${key}')">Efase</button>
                            </div>
                        </div>`;
                    } 
                    else if(non === "Tournoi") {
                        const gameColor = data.game === "Free Fire" ? "#ff4500" : "#3b82f6";
                        html = `
                        <div class="card" style="border-left: 4px solid ${gameColor}">
                            <div class="game-badge" style="background:${gameColor}">${data.game}</div>
                            <b>üèÜ TOUNWA ${data.game}</b>
                            <p style="font-size:12px; margin:5px 0;">${data.description}</p>
                            <div style="font-size:11px; color:var(--primary)">üìÖ ${data.date} | ‚è∞ ${data.time}</div>
                            <button class="btn-ban" style="width:100%; margin-top:10px;" onclick="deleteItem('tournaments/${key}')">Efase Tounwa</button>
                        </div>`;
                    }
                    else if(non === "Defi") {
                        const gameColor = data.game === "Free Fire" ? "#ff4500" : "#3b82f6";
                        html = `
                        <div class="card" style="border-left: 4px solid ${gameColor}">
                             <div class="game-badge" style="background:${gameColor}">${data.game || 'Game'}</div>
                             <b>‚öîÔ∏è DEFI LAGE</b><br>
                             <span style="font-size:12px;">Pa: ${data.creator_name}</span><br>
                             <span style="font-size:14px; font-weight:bold; color:var(--accent)">Miz: ${data.bet_amount} HTG</span>
                             <div class="update-box">
                                <button class="btn-ban" style="width:100%" onclick="deleteItem('challenges/${key}')">Anile Defi</button>
                             </div>
                        </div>`;
                    }
                    else if(non === "Pr√®v Match") {
                        html = `
                        <div class="card">
                            <b>üì∏ PR√àV VIKTWA</b><br>
                            <span style="font-size:12px;">Jw√®: ${data.username}</span><br>
                            <img src="${data.proof_img}" style="width:100%; margin-top:10px; border-radius:10px;" onclick="openModal('${data.proof_img}')">
                            <button class="btn-ban" style="width:100%; margin-top:10px;" onclick="deleteItem('admin_requests/match_results/${key}')">Efase</button>
                        </div>`;
                    }
                    else if(non === "Depo") {
                        html = `
                        <div class="card">
                            <b>üíµ DEMANN DEPO</b><br>
                            <span>Jw√®: ${data.username}</span><br>
                            <span>ID: ${data.transaction_id}</span>
                            <img src="${data.proof_img}" style="width:100%; margin-top:10px; border-radius:10px;" onclick="openModal('${data.proof_img}')">
                            <button class="btn-update" style="width:100%; margin-top:10px;" onclick="deleteItem('admin_requests/deposits/${key}')">Aksepte / Efase</button>
                        </div>`;
                    }

                    area.innerHTML += html;
                });
            });
        };

        window.updateBal = (uid) => {
            const val = document.getElementById(`bal-${uid}`).value;
            if(!val) return alert("Mete yon chif");
            update(ref(db, `users/${uid}`), { balance: Number(val) }).then(() => alert("Balans Mizajou!"));
        };

        window.deleteItem = (path) => {
            if(confirm("√àske w s√®ten ou vle efase sa?")) {
                remove(ref(db, path)).then(() => alert("Efase ak siks√®!"));
            }
        };

        window.voyeMesaj = () => {
            const msg = document.getElementById('msg').value;
            if(!msg) return;
            push(ref(db, 'chat'), {
                sender_name: "ADMIN - PRISME",
                text: msg,
                sender_pfp: "https://cdn-icons-png.flaticon.com/512/2206/2206368.png",
                timestamp: serverTimestamp()
            }).then(() => { document.getElementById('msg').value = ""; });
        };
    </script>
</body>
</html>
